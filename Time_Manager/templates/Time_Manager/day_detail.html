{% extends "goal_form_base.html" %}

{% block title %}Day{% endblock %}

{% block form %}
    <!-- Only show the delete button if we're editing an existing goal -->
    {% if goal %}
        <form method="POST" action="{% url 'delete_goal' 'day' goal.id %}">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Delete</button>
        </form>
    {% endif %}
{% endblock %}
