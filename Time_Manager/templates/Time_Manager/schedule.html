{% extends "tm_base.html" %}
{% load static %}

{% block head %}
<link rel="stylesheet" href="{% static 'tm_base.css' %}">
<link rel="stylesheet" href="{% static 'schedule.css' %}">
{% endblock %}

{% block title %}Daily Schedule{% endblock %}

{% block content %}
    <div class="head">
        <h1>Schedule for {{day}}, {{ date }}</h1>
        
        <!-- Date Picker -->
        <form method="GET" action="{% url 'scheduller' %}" class="mb-4">
            <label for="date" class="form-label">Select Date:</label>
            <input type="date" id="date" name="date" value="{{ date|date:'Y-m-d' }}" class="form-control">
            <button type="submit" class="btn btn-primary mt-2">View Schedule</button>
        </form>
    </div>
    <!-- Schedule Table -->
    <table class="table table-bordered table-striped">
        <thead class="table-dark">
            <tr>
                <th>Time</th>
                <th>Activity</th>
            </tr>
        </thead>
        <tbody>
            {% for entry in schedule %}
            <tr>
                <td>{{ entry.time }}</td>
                <td>{{ entry.activity }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
